spring:
  application:
    name: hub

  data:
    redis:
      host: localhost
      port: 6379
      username: default
      password: systempass
  datasource:
    driver-class-name: org.h2.Driver
    hikari.jdbc-url: jdbc:h2:mem:test_db;MODE=PostgreSQL;
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      schema-locations: classpath:sql/init/schema-test.sql
      data-locations: classpath:sql/init/data-test.sql
      mode: always
      continue-on-error: true

naver:
  api:
    client-id: sample
    client-secret: sample
    url: https://naveropenapi.apigw.ntruss.com/map-direction/v1/driving

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19091/eureka/

server:
  port: 19094

logging:
  level:
    org.springframework.jdbc.datasource.init: DEBUG